<!DOCTYPE HTML>
<html style="border:ridge" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Duplicate Product Detector</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>
<body>
<div class="container my-2" align="center">
    <div style="display: inline-flex;">
        <div>
            <h1 style="
    color: dimgrey;
    font-variant-caps: petite-caps;
    color:chocolate;
    font-size: 20px;
    border-bottom: solid;
    ">Thank you for test your product</h1>
        </div>
        <svg style="border-bottom: solid;margin-bottom: 16px;padding-bottom: 1px;width: 70px;color: chocolate;height: 58px;margin-right:10px: color:chocolate" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 135.2 135.2">
            <circle class="path circle" fill="none" stroke="darkgreen" stroke-width="10" stroke-miterlimit="10" cx="65.1" cy="65.1" r="60.1"/>
            <polyline class="path check" fill="none" stroke="darkgreen" stroke-width="10" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
        </svg>
    </div>

    </table>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <tbody>
        <tr>
            <td>Product Id</td>
            <td th:text='${productId}'></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text='${name}'></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text='${description}'></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text='${price}'></td>
        </tr>
        <tr>
            <td>Factory Code</td>
            <td th:text='${factoryCode}'></td>
        </tr>
        <tr>
            <td>Manufacture Date</td>
            <td th:text='${manufactureDate}'></td>
        </tr>
        <tr>
            <td>Expire Date</td>
            <td th:text='${expireDate}'></td>
        </tr>

        </tbody>

                              border-right: 10px solid green;
                      "></div>-->
    </table>
</div>
